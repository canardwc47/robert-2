<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert-2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="mobile-menu">
            <span class="material-icons" onclick="toggler()" id="toggler">menu</span>
        </div>
        <div class="menu">
            <div class="logo">
                <img src="images/cadre-rond-cercle-vecteur-fond-blanc.png" alt="Logo de mon site" loading="lazy">
              </div>
          <div class="item-menu">
            <div class="search-bar">
                <input type="search" placeholder="Rechercher...">
            </div>
            <div class="nav-search-cta">
                <nav aria-label="Main navigation">
                <ul class="menu-listing">
                  <li><a href="#">Dépannage</a></li>
                  <li><a href="#">Réparation</a></li>
                  <li><a href="#">A propos</a></li>
                </ul>
                </nav>
                <button>Contactez-nous</button>
            </div>
          </div>
        </div>
      </header>
      <main>
       <div class="hero-container">
            <div class="hero-text">
            <h1>Robert & Compagnie</h1>
            <div class="button">
              <button>Contactez-nous</button>
            </div>
          </div>
        </div>
        <div class="carousel-container">
          <div class="carousel">
              <div class="carousel-item" id="item-1">Div 1</div>
              <div class="carousel-item" id="item-2">Div 2</div>
              <div class="carousel-item" id="item-3">Div 3</div>
          </div>
          <div class="carousel-indicators">
              <span class="indicator active" data-slide="0"></span>
              <span class="indicator" data-slide="1"></span>
              <span class="indicator" data-slide="2"></span>
          </div>
      </div>

      </main>
      <script src="script.js"></script>
    </body>
</html>
